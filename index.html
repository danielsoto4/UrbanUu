<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uuu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video id="video-bg" autoplay muted loop>
          <source src="images/1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="title">
      <div>U</div>
      <div class="flipped">U</div>
    </div>
 
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>Artist</li>
            <li>Nine</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="title2">
      <div><span class="upper">U</span>nique</div>
      <div><span class="upper">U</span>rban</div>
      <div><span class="upper">U</span>nwind</div>
    </div>
    
    <div class="buttons">
      <button class="show-tour">Show Tour</button>
      <button class="arrow-btn">&#8594;</button>
    </div>
    
    <div class="description">
      <div>A creative space designed to inspire.</div>
      <div>Check out my web designs on Instagram: @visuo.l.</div>
    </div>
    
    <div class="tour-container">
      <div class="tour-text">
        Discover
      </div>
      <div class="tour-logo-wrapper">
        <img src="images/logo.png" alt="Logo" class="tour-logo">
      </div>
    </div>
</body>
</html>
